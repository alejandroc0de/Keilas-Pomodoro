<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gravitas+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Keilas Pomodoro</title>
</head>
<body>

    <div class="app">
        <header>
            <h1>Keilas Pomodoro</h1>
        </header>

        <section id="buttons">
            <button id="buttonRain">Rain</button>
            <button id="buttonPauseRain"> Pause Rain</button>
            <input type="range" id="volume-slider" min="0" max="100">

            <button id="buttonFireplace">Fireplace</button>
            <button id="buttonPauseFireplace"> Pause Fireplace</button>
            <input type="range" id="volume-slider-fireplace" min="0" max="100">    

            <button id="buttonChillNight">Chill Night</button>
            <button id="buttonPauseChillNight"> Pause Night </button>
            <input type="range" id="volume-slider-night" min="0" max="100">
        </section>


        <section id="pomodoro">
            <h1>Pomodoro</h1>
            <h2 id="timmer">00:00</h2>
            <button id="25min"> 25 Min </button>
            <button id="45min"> 45 Min </button>
            <button id="5min"> 5 Min </button>
            <button id="15min"> 15 Min </button>

            <br><br>

            <button id="startPomodoro">Start</button>
            <button id="pausePomodoro">Pause</button>
            <button id="resetPomodoro">Reset</button>
        </section>
    </div>

    <footer>

    </footer>
    
</body>

<script src="main.js"></script>
</html>
